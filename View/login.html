    <main class="principal">
        <section class="contenedor-1">
            <img src="img/img-login.jpg" alt="MisRutinas, fitness" class="img-login"> 
        </section>

        <section class="contenedor-2">
            <div class="bienvenido">
                <h1 class="titulo">BIENVENIDO</h1>
                <img src="../View/img/icon.png" alt="logo-misrutinas" class="logo">
            </div>

            <form>
                <fieldset>
                    <legend class="legend-inicia">Inicia Sesión</legend>

                    <div class="info">
                        <img src="../View/img/user-icon.svg" class="user-icon">
                        <label for="username"> Nombre de Usuario o E-mail:</label>
                    </div>                    
                    <input type="text" id="username" placeholder="misrutinas@ejemplo.com">
                    
                    <div class="info">
                        <img src="../View/img/lock-icon.svg" class="lock-icon">
                        <label for="password">Contraseña:</label>
                    </div>                    
                    <input type="password" id="password" placeholder="*********">
                </fieldset>

                <div class="salida">
                    <input type="button" value="Ingresar" class="btn-ingresar" id="button" onclick="iniciar()">
                    <a href="#" class="olvido">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </section>
