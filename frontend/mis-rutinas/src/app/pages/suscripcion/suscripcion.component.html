
<div class="container">
    <div *ngFor="let suscripcion of suscripciones" class="box basic">
        <div>
        <h2>{{suscripcion.name}}</h2>
        </div>
            <ul>
                 <li *ngFor="let benefit of suscripcion.benefits">{{ benefit }}</li>
          </ul>
        <p>{{suscripcion.duration}}</p>
        <p>Precio: {{ suscripcion.price |currency }}</p>
        <button class="subscribe-button">Suscribirse</button>
    </div>  
   
</div>
