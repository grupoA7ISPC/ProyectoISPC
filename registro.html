<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosRegistro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Registro</title>
</head>
<body>
    <main>
       
        <div class="form-container">
           
            <form action="#">
                <div class="form-header">
                <i class="fa-solid fa-user-plus icon"></i></i>
                <h1>Registrate</h1>
                </div>
                <div class="input-container">
                    <input type="text"  placeholder="Nombre" requiered>
                </div>
                <div class="input-container">
                    <input type="text"  placeholder="Apellido" requiered>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Nombre de Usuario" required>
                </div>
                <div class="input-container">
                    <input type="email" placeholder="Correo Electronico" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Confirme su contraseña" required>
                </div>
                <div class="input-container">
                    <label for="date">Fecha de nacimiento</label>
                    <input type="date" id="date"placeholder="Fecha de nacimiento"required>
                </div>
                <div class="form-footer">
                   <label class="agree" for="checkbox"> <input type="checkbox" name="checkbox" id="checkbox" checked> Acepto Terminos y Condiciones</label>
                   <button class="btn"><a href="#">Registrarme</a></button>
                </div>
                
                <p class="return">¿Ya tienes una cuenta?<br><a href="login.html">Ir a inicio de sesión</a></p>
            </form>
        </div>

       
    </main>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.js"></scriptsrc>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
